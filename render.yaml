services:
  # Backend API Server
  - type: web
    name: excalidraw-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run db:generate && pnpm --filter server run build
    startCommand: pnpm --filter server run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PORT
        value: 8080

  # Frontend (Next.js)
  - type: web
    name: excalidraw-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run db:generate && pnpm --filter web run build
    startCommand: pnpm --filter web run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: NEXT_PUBLIC_BETTER_AUTH_URL
        sync: false
      - key: NEXT_PUBLIC_HTTP_URL
        sync: false
      - key: NEXT_PUBLIC_WS_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
